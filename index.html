<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div id="main">
      <div id="banner">
        <div class="container">
          <div class="arrival">
            <p>NEW ARRIVAL</p>
            <h1> SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </nav>
      <div id="products">
        <div class="container">
          <div class="item">
            <img src="./resources/images/pen.png"/>
            <p>Exploding Pen</p>
          </div>
          <div class="item">
            <img src="./resources/images/watch.png"/>
            <p>Cellular Watch</p>
          </div>
          <div class="glasses item">
            <img class="glasses" src="./resources/images/glasses.png"/>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <div id="info">
        <div class="container">
          <div class="item">
            <h1>Location</h1>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="item">
            <h1>Hours</h1>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Sypply Inc.</p>
      </div>
    </footer>
  </body>
</html>
